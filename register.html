<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/register_style.css" />

    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">Barbatos Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Category 1</a></li>
                  <li><a class="dropdown-item" href="#">Category 2</a></li>
                  <!-- <li><hr class="dropdown-divider"></li> -->
                  <li><a class="dropdown-item" href="#">Category 3</a></li>
                </ul>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main class="d-flex justify-content-center align-items-center p-4">
      <div class="form-box bg-white border">
        <div class="bg-light text-center border">
          <p class="mb-0 py-2 fw-bold">Register</p>
        </div>

        <form class="p-4">
          <div class="mb-3">
            <label for="nameRegister" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="nameRegister"
              name="nameRegister"
              placeholder="Enter Your Name"
            />
          </div>

          <div class="mb-3">
            <label for="emailRegister" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailRegister"
              name="emailRegister"
              placeholder="Enter Your Email"
            />
          </div>

          <div class="mb-3">
            <label for="passRegister" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passRegister"
              name="passRegister"
              placeholder="Enter Your Password"
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassRegister" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassRegister"
              name="confirmPassRegister"
              placeholder="Re-type Your Password"
            />
          </div>

          <div class="mb-3">
            <p class="mb-2">Gender</p>

            <input type="radio" id="maleGender" name="genderRegister" />
            <label for="maleGender" class="form-label">Male</label>

            <br />

            <input type="radio" id="femaleGender" name="genderRegister" />
            <label for="femaleGender" class="form-label">Female</label>
          </div>

          <div class="mb-3">
            <label for="dobRegister" class="form-label">Date of Birth</label>
            <br />
            <input
              type="date"
              id="dobRegister"
              name="dobRegister"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="countryRegister" class="form-label">Country</label>
            <br />

            <select
              name="countryRegister"
              id="countryRegister"
              class="form-select"
            >
              <option selected>Choose a Country</option>
              <option value="1">Value 1</option>
              <option value="2">Value 2</option>
              <option value="3">Value 3</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-secondary btnSubmit">
              Register
            </button>
          </div>
        </form>

        <p class="ps-3 mb-4">
          Have an account? <a href="login.html">Login Here</a>
        </p>
      </div>
    </main>
  </body>
</html>
