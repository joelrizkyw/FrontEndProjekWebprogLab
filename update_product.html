<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/update_product_style.css" />

    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/47f4a42547.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">Barbatos Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Category 1</a></li>
                  <li><a class="dropdown-item" href="#">Category 2</a></li>
                  <!-- <li><hr class="dropdown-divider"></li> -->
                  <li><a class="dropdown-item" href="#">Category 3</a></li>
                </ul>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nama Admin
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">View Profile</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main class="d-flex justify-content-center align-items-center">
      <div class="content-box w-50 my-4">
        <div class="button-back">
          <button class="btn btn-secondary">
            <i class="fa-regular fa-circle-left"></i> Back
          </button>
        </div>

        <div class="add-product-box mt-2">
          <div class="add-label bg-light border p-2 px-3">
            <p class="mb-0">Update Product</p>
          </div>

          <div class="add-form bg-white">
            <form class="p-2 px-3">
              <div class="mb-3">
                <label for="nameProduct" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameProduct"
                  name="nameProduct"
                />
              </div>

              <div class="mb-3">
                <label for="categoryProduct" class="form-label">Category</label>
                <br />

                <select
                  name="categoryProduct"
                  id="categoryProduct"
                  class="form-select"
                >
                  <option selected>Select a Category</option>
                  <option value="1">Value 1</option>
                  <option value="2">Value 2</option>
                  <option value="3">Value 3</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="detailProduct" class="form-label">Detail</label>
                <textarea
                  class="form-control"
                  id="detailProduct"
                  name="detailProduct"
                  rows="10"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="priceProduct" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="priceProduct"
                  name="priceProduct"
                />
              </div>

              <div class="mb-3">
                <label for="photoProduct" class="form-label">Photo</label>
                <input
                  type="file"
                  class="form-control"
                  id="photoProduct"
                  name="photoProduct"
                />
              </div>

              <button type="submit" class="btn btn-outline-secondary mb-2">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
