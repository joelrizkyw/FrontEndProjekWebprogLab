<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login_style.css" />

    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">Barbatos Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Category 1</a></li>
                  <li><a class="dropdown-item" href="#">Category 2</a></li>
                  <!-- <li><hr class="dropdown-divider"></li> -->
                  <li><a class="dropdown-item" href="#">Category 3</a></li>
                </ul>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="form-box bg-white border">
        <div class="bg-light text-center border">
          <p class="mb-0 py-2 fw-bold">Login</p>
        </div>

        <form class="p-4">
          <div class="mb-3">
            <label for="emailLogin" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailLogin"
              name="emailLogin"
              placeholder="Enter Your Email"
            />
          </div>

          <div class="mb-3">
            <label for="passLogin" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passLogin"
              name="passLogin"
              placeholder="Enter Your Password"
            />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe" name="rememberMe"
              >Remember Me</label
            >
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-secondary btnSubmit">
              Login
            </button>
          </div>
        </form>

        <p class="ps-3 mb-4">
          Don't have an account? <a href="register.html">Register Here</a>
        </p>
      </div>
    </main>
  </body>
</html>
