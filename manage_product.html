<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/manage_product_style.css" />

    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/47f4a42547.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">Barbatos Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Category 1</a></li>
                  <li><a class="dropdown-item" href="#">Category 2</a></li>
                  <!-- <li><hr class="dropdown-divider"></li> -->
                  <li><a class="dropdown-item" href="#">Category 3</a></li>
                </ul>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="cart_page.html">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nama Customer
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="profile.html"
                      >View Profile</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main>
      <div class="content-box d-flex justify-content-center align-items-center">
        <div class="manage-product-box">
          <div
            class="search-add-product-box d-flex justify-content-between align-items-start"
          >
            <form action="#" method="get">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product Name"
                  aria-label="Product Name"
                  aria-describedby="search"
                />
                <button
                  type="submit"
                  class="input-group-text btn btn-secondary"
                  id="search"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>

            <a href="#" class="btn btn-secondary"
              >Add Product <i class="fa-solid fa-plus"></i
            ></a>
          </div>

          <div class="product-item bg-white d-flex">
            <div class="product-image">
              <img src="images/jbl.jpg" alt="JBL" />
            </div>

            <div class="product-detail">
              <p class="">Nama Produk</p>
            </div>

            <div class="product-buttons">
              <button class="btn btn-outline-warning">
                <i class="fa-sharp fa-solid fa-pen"></i>
              </button>

              <button class="btn btn-outline-danger">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>

          <div class="product-item bg-white d-flex">
            <div class="product-image">
              <img src="images/jbl.jpg" alt="JBL" />
            </div>

            <div class="product-detail">
              <p class="">Nama Produk</p>
            </div>

            <div class="product-buttons">
              <button class="btn btn-outline-warning">
                <i class="fa-sharp fa-solid fa-pen"></i>
              </button>

              <button class="btn btn-outline-danger">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
