<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login_style.css" />

    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">Barbatos Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Category 1</a></li>
                  <li><a class="dropdown-item" href="#">Category 2</a></li>
                  <!-- <li><hr class="dropdown-divider"></li> -->
                  <li><a class="dropdown-item" href="#">Category 3</a></li>
                </ul>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nama Admin
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">View Profile</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="form-box bg-white border">
        <div class="bg-light text-center border">
          <p class="mb-0 py-2 fw-bold">Profile</p>
        </div>

        <form class="px-3 py-2">
          <div class="mb-3">
            <label for="nameProfile" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="nameProfile"
              name="nameProfile"
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="emailProfile" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailProfile"
              name="emailProfile"
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="genderProfile" class="form-label">Gender</label>
            <input
              type="text"
              class="form-control"
              id="genderProfile"
              name="genderProfile"
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="dobProfile" class="form-label">Date of Birth</label>
            <input
              type="text"
              class="form-control"
              id="dobProfile"
              name="dobProfile"
              disabled
            />
          </div>

          <div class="mb-3">
            <label for="countryProfile" class="form-label">Country</label>
            <input
              type="text"
              class="form-control"
              id="countryProfile"
              name="countryProfile"
              disabled
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
